<div class="buttons">
  <section class="formSection">
    <h1>Template Driven Form</h1>
    <form #tempForm="ngForm" (ngSubmit)="onSubmitTempForm()">
      <p>
        <label>Name:</label>
        <input
          type="text"
          [(ngModel)]="user.Name"
          name="nameField"
          #name="ngModel"
          required
        />
        <span class="errorMsg" *ngIf="name.touched"> Name required </span>
      </p>
      <span></span>

      <p>
        <label>Email:</label>
        <input
          type="email"
          [(ngModel)]="user.Email"
          name="emailField"
          #email="ngModel"
          required
          email
        />
        <span class="errorMsg" *ngIf="email.touched"> E-mail required </span>
        <span class="errorMsg" *ngIf="email.touched && email.invalid">
          &nbsp; &nbsp; Invalid E-mail
        </span>
      </p>
      <p>
        <label>Password:</label>
        <input
          type="password"
          [(ngModel)]="user.Pass"
          name="passField"
          #password="ngModel"
          required
        />
        <span class="errorMsg" *ngIf="password.touched">
          Password required
        </span>
      </p>

      <p>
        <button
          type="submit"
          [disabled]="!tempForm.valid"
          (ngSubmit)="onSubmitTempForm()"
        >
          Submit
        </button>
      </p>
    </form>
  </section>
  <b></b>

  <section *ngIf="!hidden">
    <div *ngIf="tempForm.valid; else elseBlock">Form Valid</div>
    <ng-template #elseBlock> Form Invalid </ng-template>
  </section>
</div>
